<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Shopping List </title>
    <meta name = "description" content = "Hello World">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <style>
    .carousel {
      margin-bottom: 60px;
    }

    .carousel .container {
      position: relative;
      z-index: 9;
    }

    .carousel-control {
      height: 40px;
      margin-top: 50;
      font-size: 120px;
      text-shadow: 0 1px 1px rgba(0,0,0,.4);
      background-color: transparent;
      border: 0;
      z-index: 10;
    }
    .carousel .item {
      height: 500px;
    }
    .carousel img {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      height: 500px;
    }
  </style>

  </head>
  <body>
    <div class = "container">
      <div class = "jumbotron">
        <div class = "carousel slide" data ride = "carousel" id = "carousel-ex">
          <ol class = "carousel-indicators">
            <li data-target = "#carousel-ex" data-slide-to = "0" class = "active"></li>
            <li data-target = "#carousel-ex" data-slide-to = "1"></li>
            <li data-target = "#carousel-ex" data-slide-to = "2"></li>
            <li data-target = "#carousel-ex" data-slide-to = "3"></li>
            <li data-target = "#carousel-ex" data-slide-to = "4"></li>
          </ol>
          <div class = "carousel-inner">
            <div class = "item active">
              <img src = "http://chicagogenie.com/wp-content/uploads/2015/04/Girls-Shopping.jpg" alt = "image">
            </div>
            <div class = "item">
              <img src = "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRYdr-pGaMmFJkX3FsQeDR_1TLIKzou6IWFwELrsHlVHv75TU_tZg" alt = "image">
            </div>
            <div class = "item">
              <img src = "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcS6Q0IupBFxDpkzkdmTURNV1bQLH8jwHJwWedYUnibmCXn6CFPJ" alt = "image">
            </div>
            <div class = "item">
              <img src = "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRZD6d-mfBKh1tFXpOh2-MI-hggNYpvLbutiYvpvdAn9Xb-y0PgDA" alt = "image">
            </div>
            <div class = "item">
              <img src = "https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQjrJmp8tXptUUaErgEZX42c2YjwWzpso2HW-INSvt-90O85ukavQ" alt = "image">
            </div>
          </div>
        <a href = "#carousel-ex" class = "left carousel-control" data-slide = "prev"> <span class = "glyphicon glyphicon-chevron-left"></span></a>
        <a href = "#carousel-ex" class = "right carousel-control" data-slide = "next"> <span class = "glyphicon glyphicon-chevron-right"></span></a>
      </div>
    </div>

    <div class = "container">
        <table class = "table table-hover">
          <tr>
            <div class = "col-md-10">
              <td><b> ITEM </b></td>
            </div>
            <div class = "col-md-1">
              <td><b> QUANTITY </b></td>
            </div>
          </tr>
          <tr class = "info">
            <td><input type = "text" id = "inputitem" class = "form-control"></td>
            <td><input type = "text" id = "inputquantity" class = "form-control"></td>
            <td><button type = "submit" class = "btn btn-primary">Submit</button></td>
          </tr>
        </table>
      </div>
    </div>

    <div class = "container">
      <div class = "well pull-right"> PRICE HERE </div>

    </div>
    



  <!-- Latest compiled and minified JavaScript -->
  <script src = "http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
  </body>
</html>
